<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximumscale=1,user-scalable=no" />
    <title>نمونه دوره 1</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://js.arcgis.com/4.7/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/LayerList",
            "esri/layers/FeatureLayer",
            "esri/widgets/Home",
            "esri/widgets/ScaleBar",
            "dojo/domReady!"
        ], function (
            Map,
            MapView,
            LayerList,
            FeatureLayer,
            Home,
            ScaleBar
        ) {
                var map = new Map({
                    basemap: "osm"
                });
                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [51.351331, 35.781949],
                    zoom: 8
                });

                /**
                 * Feature Layer
                 * Adding Service as a feature layer 
                 **/
                var serviceURL = "http://chakadwebgis.ir/gis/rest/services/bm/Ostan_Tehran_Seismics_Zone/MapServer/";
                var earthQuakes = new FeatureLayer({
                    url: serviceURL+"0",
                    outFields: ["*"],
                    popupTemplate: {
                        title: "Depth : {Depth_km} \n Mag : {Mag}",
                        content: "{*}"
                    }
                });
                var seismicZone = new FeatureLayer({
                    url: serviceURL+"1",
                    outFields: ["*"]
                });
                map.add(seismicZone);
                map.add(earthQuakes);
                /**
                 * Feature Layer 
                 **/
                
            }
        );
    </script>


</head>

<body class="claro">
    <div id="viewDiv"></div>
</body>

</html>
